<!-- Contact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Tinelsey Podcast</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: #FFFFFF;
      background-color: #000000;
      line-height: 1.6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #FF1493;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    header nav {
      display: flex;
      gap: 20px;
    }
    header nav a {
      color: #FFFFFF;
      font-size: 16px;
    }
    section {
      padding: 50px 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    input, textarea {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: 2px solid #9EA9A6;
      border-radius: 5px;
      background: transparent;
      color: #FFFFFF;
    }
    button {
      padding: 10px 20px;
      background-color: #FF1493;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4682B4;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Tinelsey Podcast</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="episodes.html">Episodes</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <section>
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Send us a message below:</p>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
